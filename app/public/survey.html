<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Survey</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css"  href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<h2> Friend Finder Survey</h2>
	<hr>
	<form class="form-group">
		<p>
			<label for="name">Name: </label><br>
			<input name="name"  id="name" class="form-control">
		</p>
		<p>
			<label for="photo">Photo URL:</label><br>
			<input name="photo" type="url" id="photo" class="form-control">
		</p>
		<hr>
		<p>
		<label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label><br>
		<select name="q1" id="q1" class="form-control mySelect">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
		</p>
		<p>
		<label for="q2">Generally speaking, you rely more on your experience than your imagination.</label><br>
		<select name="q2" id="q2" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label><br>
		<select name="q3" id="q3" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q4">You rarely do something just out of sheer curiosity.</label><br>
		<select name="q4" id="q4" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q5">People can rarely upset you.</label><br>
		<select name="q5" id="q5" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q6">It is often difficult for you to relate to other people’s feelings.</label><br>
		<select name="q6" id="q6" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label><br>
		<select name="q7" id="q7" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q8">You rarely get carried away by fantasies and ideas.</label><br>
		<select name="q8" id="q8" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label><br>
		<select name="q9" id="q9" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
	<p>
		<label for="q10">You feel more energetic after spending time with a group of people.</label><br>
		<select name="q10" id="q10" class="form-control">
			<option value="1">1 (strongly disagree)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (strongly agree)</option>
		</select>
	</p>
		<button id="submitButton" class="
		btn btn-primary" data-toggle="modal" data-target="#myModal" type="button"><h4>Submit Answers</h4></button>
</form>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Closest Friend Found</h4>
        </div>
        <div id="closestFriendBody" class="modal-body">
          <!--<p>Some text in the modal.</p>-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

<footer>
	<a href="/">Home</a>
</footer>
</div>

<script>
$("#submitButton").on("click",function(event){
var newFriend = {
	name: $("#name").val().trim(),
	photo: $("#photo").val().trim(),
	scores: [
	$("#q1").val(),
	$("#q2").val(),
	$("#q3").val(),
	$("#q4").val(),
	$("#q5").val(),
	$("#q6").val(),
	$("#q7").val(),
	$("#q8").val(),
	$("#q9").val(),
	$("#q10").val()
	]
};
console.log(newFriend);

$.post("/api/friends", newFriend).then(function(response){
	console.log(response);
	displayClosestFriend(response);
	});
});

function displayClosestFriend(response){
	var newFriendDiv = $("<div>");
	var newFriendName = $("<h3>");
	newFriendName.text(response.name);
	var newFriendImg = $("<img>");
	newFriendImg.attr("src", response.photo);
	newFriendDiv.append(newFriendName, newFriendImg);
	$("#closestFriendBody").append(newFriendDiv);
}
</script>

</body>
</html>
